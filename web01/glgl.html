<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>천재교육</title>

    <!-- 검색엔진 최적화 
    키워드, 타이틀, 설명 (콘텐츠) 중에 키워드를 어떻게 하냐에 따라 검색결과가 달라져유-->
    <meta name="subject" content="천재교육, 천재IT교육센터" >

    <!-- 오픈 그래프(Open graph) -->

    <meta name="twitter:description" content="앞선 생각으로 더 큰 미래의 교육을 준비하는 기업">

    <!-- 모바일을 위한 -->

    <!-- 안드로이드의 경우 -->
    <meta property="al-android:url" content="안드로이드 앱 URL">

    <meta property="al-android:pakage" content="안드로이드 앱 패키지 이름">
    <meta property="al-web-url:" content="안드로이드 앱 URL">

    

    <!-- 이미지 (로고 등)는 여러가지 사이즈로 저장한당
    파비콘 16*16 ~~24,32,48,64,114,128등 256(이미지는 여기까지도) 
    ico 타입도 필요하다면 추가한다-->
    <!--shortcut 바로가기-->
    <link rel="shortcut icon" href="./images/logo.ic">
    <!--애플 계열 모바일-->
    <link rel="apple-touch-icon-precompesd" href="./images/logo_64.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./images/logo_48.png">
    <!--파이어폭스, 오페라, 또는 구형 크롬/사파리 -->
    <link rel="icon" href="./images/logo_16.png">
    <!--고해상도를 위해 사이즈별로 지원해주기-->
    <link rel="icon" href="./images/logo_16.png" sizes="16x16">
    <link rel="icon" href="./images/logo_32.png" sizes="32x32">
    <link rel="icon" href="./images/logo_48.png" sizes="48x48">
    <link rel="icon" href="./images/logo_64.png" sizes="64x64">

    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">  
    <!--필요한 폰트를 로딩 : 구글 웹 폰트에서 폰트를 선택하여 해당 내용을 붙여 넣기-->
    <link rel="stylesheet" href="fonts.css">
